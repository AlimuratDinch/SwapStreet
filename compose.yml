version: "3.9"

services:
  # ==========================
  # PostgreSQL Database
  # ==========================
  postgres:
    image: postgres:15
    container_name: swapstreet-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  # ==========================
  # pgAdmin for database management
  # ==========================
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file:
      - .env
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-net

  # ==========================
  # MinIO (internal only)
  # ==========================
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "9000"          # Only inside Docker network
    ports:
      - "9001:9001"     # Console (optional)
    networks:
      - app-net

  # ==========================
  # Backend service (.NET API)
  # ==========================
  backend:
    build:
      context: ./backend
    container_name: backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
      DOTNET_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: ${ConnectionStrings__DefaultConnection}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_PUBLIC_BUCKET: public
      MINIO_PRIVATE_BUCKET: private
      MINIO_USE_SSL: false
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - app-net

  # ==========================
  # Frontend (SwapStreet)
  # ==========================
  swapstreet:
    build: ./swapstreet
    container_name: swapstreet-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./swapstreet:/usr/app
      - /usr/app/node_modules
    environment:
      NODE_ENV: development
    depends_on:
      - backend
    networks:
      - app-net

  # ==========================
  # NGINX – public gateway
  # ==========================
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "9000:9000"     # Browser → localhost:9000
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - minio
    networks:
      - app-net

# ==========================
# Networks & Volumes
# ==========================
networks:
  app-net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
