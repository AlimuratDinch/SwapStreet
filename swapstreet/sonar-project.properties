sonar.projectKey=swapstreet
sonar.organization=swapstreet

# Only include the frontend app folder
sonar.sources=app

# Exclude test files and any other unwanted files
sonar.exclusions=**/__tests__/**,**/*.test.tsx,**/*.test.ts

# Coverage exclusions (files that don't need high coverage)
sonar.coverage.exclusions=**/layout.tsx,**/layout.js

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts
