name: Validations

on:
  pull_request:
    branches: [ 'main' ]

jobs:
  no_console_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Get changed JS/TS files
      id: changed-files
      run: |
        FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD \
          | grep -E '\.(ts|tsx|js|jsx)$' || true)
        echo "FILES=$FILES" >> $GITHUB_ENV

    - name: Run ESLint on changed files only
      if: env.FILES != ''
      run: |
        echo "Linting files: $FILES"
        npx eslint -c swapstreet/eslint.config.mjs $FILES
