version: "3.9"

services:
  # ==========================
  # PostgreSQL Database
  # ==========================
  postgres:
    image: postgres:15
    container_name: swapstreet-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================
  # pgAdmin for database management
  # ==========================
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file:
      - .env
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  # ==========================
  # Backend service
  # ==========================
  backend:
    build:
      context: ./backend
    container_name: backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${ConnectionStrings__DefaultConnection}
    depends_on:
      postgres:
        condition: service_healthy

  # ==========================
  # Frontend (Swapstreet)
  # ==========================
  swapstreet:
    build: ./swapstreet
    container_name: swapstreet-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./swapstreet:/usr/app
      - /usr/app/node_modules
    environment:
      NODE_ENV: development
    depends_on:
      - backend

volumes:
  postgres_data:
