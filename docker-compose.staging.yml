version: "3.9"

services:
  # --- Database (Locked Down) ---
  postgres:
    image: postgis/postgis:16-3.4
    platform: linux/amd64
    container_name: swapstreet-db-staging
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Object Storage (Locked Down) ---
  minio:
    image: minio/minio:latest
    platform: linux/amd64
    container_name: minio-staging
    restart: always
    command: server /data --console-address ":9001"
    env_file:
      - .env
    volumes:
      - minio_data_staging:/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- App Services ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-staging
    restart: always
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=swapstreet_prod;Username=postgres;Password=${POSTGRES_PASSWORD}
      - ConnectionStrings__AuthConnection=Host=postgres;Port=5432;Database=swapstreet_prod;Username=postgres;Password=${POSTGRES_PASSWORD}
      # Point MinIO to the internal container name
      - MINIO_ENDPOINT=minio:9000
      - FrontendUrl=${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy # Wait for DB to be actually ready
      minio:
        condition: service_started
    networks:
      - app-net

  swapstreet: # Frontend
      build:
        context: ./swapstreet
        dockerfile: Dockerfile.staging
        args:
          NEXT_PUBLIC_API_URL: ${FRONTEND_URL}/api
          NEXT_PUBLIC_FRONTEND_URL: http://localhost:3000
      container_name: swapstreet-frontend-staging
      restart: always
      env_file:
        - .env
      depends_on:
        - backend
      networks:
        - app-net

  # --- Reverse Proxy ---
  nginx:
    image: nginx:alpine
    container_name: nginx-staging
    restart: always
    volumes:
      - ./nginx.staging.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - swapstreet
      - minio
    networks:
      - app-net

  # --- Cloudflare Tunnel ---
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    restart: always
    command: tunnel run
    env_file:
      - .env
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgres_data_prod:
  minio_data_prod: