version: "3.9"

services:
  # --- Database (Locked Down) ---
  postgres:
    image: postgis/postgis:16-3.4
    platform: linux/amd64
    container_name: swapstreet-db-local-staging
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=swapstreet_prod
    volumes:
      - postgres_data_local_staging:/var/lib/postgresql/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d swapstreet_prod"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Object Storage (Locked Down) ---
  minio:
    image: minio/minio:latest
    platform: linux/amd64
    container_name: minio-local-staging
    restart: always
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "9001:9001" # MinIO Console for local access
    volumes:
      - minio_data_local_staging:/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- App Services ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-local-staging
    restart: always
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=LocalStaging
      - JWT_SECRET=${JWT_SECRET}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=swapstreet_prod;Username=postgres;Password=${POSTGRES_PASSWORD}
      - ConnectionStrings__AuthConnection=Host=postgres;Port=5432;Database=swapstreet_prod;Username=postgres;Password=${POSTGRES_PASSWORD}
      # Point MinIO to the internal container name
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - FrontendUrl=http://localhost
    depends_on:
      postgres:
        condition: service_healthy # Wait for DB to be actually ready
      minio:
        condition: service_started
    networks:
      - app-net

  swapstreet: # Frontend
    build:
      context: ./swapstreet
      dockerfile: Dockerfile.staging
      args:
        NEXT_PUBLIC_API_URL: ${FRONTEND_URL}/api
        NEXT_PUBLIC_FRONTEND_URL: ${FRONTEND_URL}
    container_name: swapstreet-frontend-local-staging
    restart: always
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - app-net

  # --- Reverse Proxy ---
  nginx:
    image: nginx:alpine
    container_name: nginx-local-staging
    restart: always
    ports:
      - "80:80" # Expose port 80 for local access
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - swapstreet
      - minio
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgres_data_local_staging:
  minio_data_local_staging: