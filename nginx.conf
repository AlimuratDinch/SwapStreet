events {
    worker_connections 1024;
}

http {
    upstream minio {
        server minio:9000;
    }

    server {
        listen 9000;
        server_name localhost;

        # Proxy all traffic to MinIO
        location / {
            proxy_pass http://minio;
            
            # Core headers
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CRITICAL: Set Host to internal MinIO host for signature validation
            proxy_set_header Host minio:9000;
            
            # Pass auth for presigned URLs
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # S3-specific: HTTP/1.1, no chunking, timeouts
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
            proxy_connect_timeout 300;
        }

        # Health check
        location /minio/health/live {
            proxy_pass http://minio/minio/health/live;
        }
    }
}