events { 
    worker_connections 1024; 
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Hide Nginx version for security
    server_tokens off;

    # --- Rate Limiting Setup ---
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # --- Docker Services ---
    upstream backend_upstream {
        server backend:8080;
    }

    upstream frontend_upstream {
        server swapstreet:3000;
    }

    upstream minio_upstream {
        server minio:9000;
    }

    # --- MAIN APPLICATION ---
    server {
        listen 80;
        server_name swapstreet.ca;

        # Allow large file uploads
        client_max_body_size 50M;

        # 1. Backend API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 2. MinIO Storage - Proxy bucket paths directly
        # Matches: /private/*, /public/*, or any other bucket names
        location ~ ^/(private|public)/ {
            proxy_pass http://minio_upstream;
            
            # Use localhost as Host for MinIO S3 compatibility
            proxy_set_header Host localhost;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # S3 specific settings
            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
            
            # Allow large file downloads
            client_max_body_size 0;
        }

        # 3. Frontend (must be last - catches all other routes)
        location / {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https; 
        }
    }
}