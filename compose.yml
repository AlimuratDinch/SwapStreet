version: "3.9"

services:
  postgres:
    image: postgis/postgis:16-3.4
    platform: linux/amd64
    container_name: swapstreet-db-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=swapstreet_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d swapstreet_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    platform: linux/amd64
    container_name: minio-dev
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "9001:9001"
    volumes:
      - minio_data_dev:/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: meilisearch-dev
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-masterKey}
      - MEILI_ENV=development
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-dev
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=swapstreet_dev;Username=postgres;Password=${POSTGRES_PASSWORD}
      - MINIO_ENDPOINT=minio:9000
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILI_MASTER_KEY:-masterKey}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - app-net

  swapstreet:
    build:
      context: ./swapstreet
      dockerfile: Dockerfile # Use a standard Node/Next dev Dockerfile
    container_name: swapstreet-frontend-dev
    command: npm run dev
    working_dir: /usr/app
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - WATCHPACK_POLLING=true # Useful for hot-reload in Docker on some OS
    volumes:
      - ./swapstreet:/usr/app
      - /usr/app/node_modules # Anonymous volume to protect container node_modules
      - /usr/app/.next # Prevent local build files from clashing
    depends_on:
      - backend
    networks:
      - app-net

  nginx:
    image: nginx:alpine
    container_name: nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - swapstreet
      - minio
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgres_data_dev:
  minio_data_dev:
  meilisearch_data: