events { 
    worker_connections 1024; 
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Hide Nginx version for security
    server_tokens off;

    # --- Rate Limiting Setup ---
    # Stores IP info in a 10MB zone named 'api_limit'
    # Allows 10 requests per second on average
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # --- Docker Services ---
    upstream backend_upstream {
        server backend:8080;
    }

    upstream frontend_upstream {
        server swapstreet:3000;
    }

    upstream minio_upstream {
        server minio:9000;
    }

    # --- MAIN APPLICATION (Frontend + Backend + MinIO) ---
    server {
        listen 80;
        server_name swapstreet.ca;

        # Allow large file uploads (images, etc)
        client_max_body_size 50M;

        # 1. Frontend
        location / {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # CRITICAL: Tell the app we are on HTTPS, even if Nginx sees HTTP
            proxy_set_header X-Forwarded-Proto https; 
        }

        # 2. Backend API
        location /api/ {
            # --- Rate Limiting Applied Here ---
            # burst=20: Allows a spike of 20 requests instantly
            # nodelay: Process them immediately (don't queue them, just reject if over limit)
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 3. MinIO API (Proxying via path - same as staging)
        location /minio-api/ {
            # Strip /minio-api prefix before passing to MinIO
            rewrite ^/minio-api/(.*) /$1 break;
            
            proxy_pass http://minio_upstream;
            
            # Use localhost as Host header (same as staging)
            proxy_set_header Host localhost;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # S3 specific settings
            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
            
            # Allow large uploads
            client_max_body_size 0;
        }
    }
}