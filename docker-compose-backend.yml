

services:
  minio:
    image: minio/minio:latest
    platform: linux/amd64
    container_name: minio
    command: server /data --console-address ":9001"
    env_file:
      - .env
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "9000"
    ports:
      - "9001:9001" # Console access
    networks:
      - app-net

  backend:
    build:
      context: ./backend
    container_name: backend
    environment:
      - USE_INMEMORY_DB=true
      - MINIO_ENDPOINT=minio:9000 
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - app-net

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "9000:9000" # Nginx owns the public port
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - minio
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  minio_data: