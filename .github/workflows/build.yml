name: SonarQube Analysis

on:
  push:
    branches:
    - main
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  frontend-sonarqube:
    name: Frontend SonarQube
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install dependencies
      run: yarn
      working-directory: swapstreet

    - name: Run tests and collect coverage with threshold
      run: |
        yarn jest --coverage --coverageThreshold='{
          "global": {
            "branches": 80,
            "functions": 80,
            "lines": 80,
            "statements": 80
          }
        }'
      working-directory: swapstreet

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v6
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: swapstreet

  backend-sonarqube:
    name: Backend SonarQube
    runs-on: windows-latest
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'zulu'

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Cache SonarQube Cloud packages
      uses: actions/cache@v4
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache SonarQube Cloud scanner
      id: cache-sonar-scanner
      uses: actions/cache@v4
      with:
        path: ${{ runner.temp }}\scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner

    - name: Install SonarQube Cloud scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      shell: powershell
      run: |
        New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
        dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

    - name: Install dotnet-coverage
      run: dotnet tool install --global dotnet-coverage

    - name: Begin SonarQube analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      shell: powershell
      working-directory: backend
      run: |
        ${{ runner.temp }}\scanner\dotnet-sonarscanner begin `
          /k:"swapstreet" `
          /o:"swapstreet" `
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
          /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml `
          /d:sonar.coverage.exclusions="**/Migrations/**"

    - name: Build backend
      shell: powershell
      working-directory: backend
      run: dotnet build --no-incremental

    - name: Run tests and collect coverage with threshold
      shell: pwsh
      working-directory: backend
      run: |
        # Run tests and collect coverage in XML format
        dotnet-coverage collect "dotnet test --no-build" -f xml -o "coverage.xml"

        # Confirm file exists
        if (!(Test-Path "coverage.xml")) {
          Write-Error "coverage.xml not found!"
          exit 1
        }

        # Show the first 50 lines of the file for debugging
        Write-Host "=== First lines of coverage.xml ==="
        Get-Content "coverage.xml" -Head 50
        Write-Host "==================================="

        # Try to find any tag with 'coverage' in it
        $coverageLines = Select-String -Path "coverage.xml" -Pattern "coverage"

        if (-not $coverageLines) {
          Write-Warning "No 'coverage' tags found in coverage.xml. Check above for structure."
          exit 0
        }

        Write-Host "Found possible coverage tags:"
        $coverageLines | ForEach-Object { Write-Host $_.Line }

    - name: End SonarQube analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      shell: powershell
      working-directory: backend
      run: |
        ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
