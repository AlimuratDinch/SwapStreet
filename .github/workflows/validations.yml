name: Validations

on:
  pull_request:
    branches: [ main ]

jobs:
  no_console_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: swapstreet/package-lock.json

    - name: Install dependencies
      run: |
        cd swapstreet
        npm ci

    - name: Get changed files
      id: changed-files
      run: |
        CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(ts|tsx|js|jsx)$' || true)
        SWAPSTREET_FILES=$(echo "$CHANGED_FILES" | grep "^swapstreet/" | sed 's|^swapstreet/||' | tr '\n' ' ')
        echo "FILES=$SWAPSTREET_FILES" >> $GITHUB_ENV

    - name: Run ESLint on changed files only
      if: env.FILES != ''
      run: |
        cd swapstreet
        echo "Linting files: $FILES"
        npx eslint $FILES
