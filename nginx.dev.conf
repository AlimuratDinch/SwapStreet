events { 
    worker_connections 1024; 
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    # Increase upload limit for the whole site (especially for MinIO)
    client_max_body_size 50M;

    upstream backend_srv { server backend:8080; }
    upstream frontend_srv { server swapstreet:3000; }
    upstream minio_srv { server minio:9000; }

    server {
        listen 80;
        server_name localhost; # Change to swapstreet.ca in production

        # 1. MinIO Storage (Handle buckets directly)
        # This fixes Signature issues by passing the correct Host header
        location ~ ^/(private|public)/ {
            proxy_pass http://minio_srv;
            proxy_set_header Host $http_host; # CRITICAL: Pass the actual host used by the client
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optimized for large file transfers
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
        }

        # 2. Backend API
        location /api/ {
            proxy_pass http://backend_srv;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # --- Add these for better Cookie support ---
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Prevents Nginx from rewriting the Domain/Path in Set-Cookie headers
            proxy_cookie_path / "/; HttpOnly; SameSite=Lax";

            # Ensure the backend can send large cookie headers if needed
            proxy_buffer_size          128k;
            proxy_buffers              4 256k;
            proxy_busy_buffers_size    256k;
        }

        # 3. Frontend (Catch-all)
        location / {
            proxy_pass http://frontend_srv;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}