events { worker_connections 1024; 
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Hide Nginx version for security
    server_tokens off;

    # --- Rate Limiting Setup ---
    # Stores IP info in a 10MB zone named 'api_limit'
    # Allows 10 requests per second on average
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # --- Docker Services ---
    upstream backend_upstream {
        server backend:8080;
    }

    upstream frontend_upstream {
        server swapstreet:3000;
    }

    upstream minio_upstream {
        server minio:9000;
    }

    # --- MAIN APPLICATION (Frontend + Backend) ---
    server {
        listen 80;
        server_name swapstreet.ca;

        # 1. Frontend
        location / {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # CRITICAL: Tell the app we are on HTTPS, even if Nginx sees HTTP
            proxy_set_header X-Forwarded-Proto https; 
        }

        # 2. Backend API
        location /api/ {
            # --- Rate Limiting Applied Here ---
            # burst=20: Allows a spike of 20 requests instantly
            # nodelay: Process them immediately (don't queue them, just reject if over limit)
            limit_req zone=api_limit burst=20 nodelay;

            # Trim /api prefix
            # rewrite ^/api/(.*) /$1 break; 

            proxy_pass http://backend_upstream; # Must match the upstream name defined above
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # --- MINIO STORAGE ---
    server {
        listen 80;
        server_name minio.swapstreet.ca; 

        # Allow large file uploads (images, etc)
        client_max_body_size 50M;

        location / {
            proxy_pass http://minio_upstream;
            
            # CRITICAL: Do NOT use 'proxy_set_header Host minio;'
            # You MUST use $http_host to preserve the domain for S3 signatures.
            proxy_set_header Host $http_host; 
            
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # S3 specific settings
            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
            client_max_body_size 0; # Allow large uploads
        }
    }
}