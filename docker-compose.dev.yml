

services:
  postgres:
    image: postgis/postgis:16-3.4
    platform: linux/amd64
    container_name: swapstreet-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file:
      - .env
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-net

  minio:
    image: minio/minio:latest
    platform: linux/amd64
    container_name: minio
    command: server /data --console-address ":9001"
    env_file:
      - .env
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "9000"
    ports:
      - "9001:9001"
    networks:
      - app-net

  backend:
    build:
      context: ./backend
    container_name: backend
    env_file:
      - .env
    environment:
      - FrontendUrl=${FRONTEND_URL}
      - ASPNETCORE_ENVIRONMENT=Development


    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - app-net

  swapstreet:
    build: ./swapstreet
    container_name: swapstreet-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./swapstreet:/usr/app
      - /usr/app/node_modules
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - app-net

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "9000:9000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - minio
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
